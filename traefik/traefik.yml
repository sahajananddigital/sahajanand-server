# Traefik Configuration for Multi-Site WordPress Management
api:
  dashboard: true
  debug: true
  insecure: false

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entrypoint:
          to: websecure
          scheme: https
          permanent: true
  websecure:
    address: ":443"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: web
  file:
    filename: /etc/traefik/dynamic.yml
    watch: true

certificatesResolvers:
  letsencrypt:
    acme:
      email: ${EMAIL}
      storage: /ssl/acme.json
      httpChallenge:
        entryPoint: web
      tlsChallenge: {}

# Global middleware
http:
  middlewares:
    # Security headers
    security-headers:
      headers:
        customRequestHeaders:
          X-Forwarded-Proto: "https"
        customResponseHeaders:
          X-Frame-Options: "SAMEORIGIN"
          X-Content-Type-Options: "nosniff"
          X-XSS-Protection: "1; mode=block"
          Referrer-Policy: "strict-origin-when-cross-origin"
          Content-Security-Policy: "default-src 'self' http: https: data: blob: 'unsafe-inline'"
          Strict-Transport-Security: "max-age=31536000; includeSubDomains"

    # Rate limiting
    rate-limit:
      rateLimit:
        burst: 100
        average: 50

    # WordPress specific rate limiting
    wp-rate-limit:
      rateLimit:
        burst: 20
        average: 10

    # Gzip compression
    gzip:
      compress: {}

    # Strip prefix for admin areas
    strip-prefix:
      stripPrefix:
        prefixes:
          - "/wp-admin"

# Logging
log:
  level: INFO
  filePath: /var/log/traefik/traefik.log

accessLog:
  filePath: /var/log/traefik/access.log
  format: json

# Metrics
metrics:
  prometheus:
    addEntryPointsLabels: true
    addServicesLabels: true
