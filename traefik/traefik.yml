# Traefik Configuration
api:
  dashboard: true
  insecure: true  # Dashboard accessible on port 8080

entryPoints:
  web:
    address: ":80"
    # HTTP redirection to HTTPS is disabled for local development
    # Uncomment below to enable automatic HTTPS redirect in production
    # http:
    #   redirections:
    #     entrypoint:
    #       to: websecure
    #       scheme: https
    #       permanent: true
  websecure:
    address: ":443"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: web
  file:
    filename: /etc/traefik/dynamic.yml
    watch: true

certificatesResolvers:
  letsencrypt:
    acme:
      email: ${EMAIL:-admin@example.com}
      storage: /ssl/acme.json
      httpChallenge:
        entryPoint: web
      tlsChallenge: {}
      # For production, remove caServer line
      # For testing, uncomment below to use Let's Encrypt staging
      # caServer: https://acme-staging-v02.api.letsencrypt.org/directory

log:
  level: INFO
  filePath: /var/log/traefik/traefik.log

accessLog:
  filePath: /var/log/traefik/access.log
  format: json

