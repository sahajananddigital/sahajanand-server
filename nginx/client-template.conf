# Client: ${CLIENT_NAME}
server {
    listen 80;
    server_name ${CLIENT_DOMAIN} ${CLIENT_DOMAIN_ALT1} ${CLIENT_DOMAIN_ALT2} ${CLIENT_DOMAIN_ALT3};

    root /var/www/clients/${CLIENT_NAME};
    index index.php index.html index.htm;

    # Client-specific WordPress root
    set $client_root /var/www/clients/${CLIENT_NAME};
    
    # Try files
    try_files $uri $uri/ /index.php?$args;

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # PHP-FPM configuration
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php-fpm-shared:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $client_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $client_root;
        include fastcgi_params;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to wp-config.php
    location ~ wp-config.php {
        deny all;
    }

    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
